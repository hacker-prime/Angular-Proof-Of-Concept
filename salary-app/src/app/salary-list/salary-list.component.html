<app-home></app-home>

<h2>Salary List</h2>

<ul *ngIf="salaries.length; else noSalary">
    <li *ngFor="let salary of salaries">
        Name: {{salary.name}} <br>
        Email: {{salary.email}} <br>
        Salary: {{salary.salary}} <br>
        <button (click)="deleteSalary(salary.id)">Delete</button>
        <button [routerLink]="['/edit', salary.id]">Edit</button>
    </li>
</ul>

<ng-template #noSalary>
    <p>No salary available.</p>
</ng-template>
